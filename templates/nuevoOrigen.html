<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Origenes</h2>
  <p>De donde viene la chapa</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Origen</th>

      </tr>
    </thead>
    <tbody>
    {% for origen in origenes %}
        <tr>
            <td>
                {{ origen.nombre }}
            </td>
            <td>
                <form action = "{{ url_for("editarOrigen") }}" method='GET' >
                    <input type="hidden" value="{{ origen.nombre }}" name="nombre">
                    <input type="submit" value="editar" class="btn-xs">
                </form>
            </td>
            <td>
                <form action = "{{ url_for("eliminarOrigen") }}" method='GET' >
                    <input type="hidden" value="{{ origen.nombre }}" name="nombre">
                    <input type="submit" value="eliminar" class="btn-xs">
                </form>
            </td>
        </tr>
    {% endfor %}

    </tbody>
  </table>
</div>

</body>
</html>
