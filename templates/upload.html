<!DOCTYPE html>
<html lang="en">
<head>

        <div class="jumbotron">

                        <div class="form-group col-md-6>
                            <label for="imagen">AÃ±ade imagen</label>
                            <input type="file" name="file" class="btn btn-primary" id="imagen" accept="image/*" multiple>
                        </div>
                        <div class="form-group col-md-1"></div>
                        <div class="form-group col-md-4>
                            <label for = "nombre">Nombre</label>
                            <input type="text" name="nombre" id = "nombre" value="pepep" >

                    </div>

                            <label for =  "origen">Origen chapa</label>

                            </select>
                        </div>

                    </div>
                    <div class = "form-row">

                        </div>
                       <div class="form-group col-md-1"></div>
                        <div class="form-group col-md-4">
                            <img src="C:\Users\ANTONIO\PycharmProjects\chapas\images\IMG_20150627_213903.jpg" alt=""  id="imagenCargada">
                        </div>
                        <div class="form-group col-md-4">
                            <input class="btn-primary btn-lg" type="submit" value="GRABAR">
                        </div>
                    </div>




                </form>
            </div>
        </div>

    <div class="container">
        <form id="nuevoOrigen" action="{{ url_for('nuevoOrigen') }}" method="get">
            <input type="submit" value="ORIGENES">
        </form>
    </div>

    </main>
